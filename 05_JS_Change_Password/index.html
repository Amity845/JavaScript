<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport"
        content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="../bootstrap/css/fontawesome.com">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../bootstrap/css/mdb.css">
        <link rel="stylesheet" href="../bootstrap/css/style.css">
        <link rel="stylesheet"  href="style.css"> 
        <title>Change event on select box</title>
    </head>

<body>
    <nav>
        <nav class="=navbar navbar-dark bg-dark mb-3">
            <a href="#" class="navbar-brand">Change Password</a>
        </nav>
    </nav>

    <!-- Change Password -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3">
                                <input type="password" id="password" class="form-control" aria-label="Text  input with checkbox">
                                <div class="input-group-append">
                                  <div class="input-group-text">
                                    <input type="checkbox" id="checkbox" aria-label="Checkbox for following text input">
                                    <span class="ml-2">Show Password</span>
                                  </div>
                                </div>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


   
 <!--Bootstrap JS files--> 
 <script src="../bootstrap/js/jquery.js"></script>
 <script src="../bootstrap/js/popper.js"></script>
 <script src="../bootstrap/js/mdb.js"></script>
 <script src="../bootstrap/js/bootstrap.js"></script>

<script src="../05_JS_Change_Password/app.js"></script>
</body>
</html>
