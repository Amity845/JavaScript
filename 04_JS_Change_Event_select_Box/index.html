    <nav>

    <!-- change event on select box     -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">

                    </div>
                    <div class="card-body bg-light">
                        <div class="row">
                            <div class="col-md">

                                    <div class="form-group">
                                        <select class="form-control" id="lang-select">

                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="col">
                                <h2 id="lang-msg"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
